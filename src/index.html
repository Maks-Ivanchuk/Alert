<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.scss">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>Alert</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__logo">
               <div class="header__img">
                  <img src="/src/img/Logo.png" alt="logo">
               </div>
               <h2>Alert</h2>
            </div>
         </div>
      </header>
      <main>
         <section class="components">
            <div class="container">
               <div class="components__main">
                  <h1>Main components</h1>
                  <h3>Alert</h3>
               </div>
               <div class="components__alert">
                  <div class="alert__first">
                     <div class="alert__item alert__item--info">
                        <img src="/src/img/info-icon.svg" alt="info icon">
                        <p>The title of the alert</p>
                        <a href="#">Other action</a>
                        <button class="button-close button-close--info button-close--position"></button>
                     </div>
                     <div class="alert__item alert__item--warning">
                        <img src="/src/img/warning-icon.svg" alt="info icon">
                        <p>The title of the alert</p>
                        <a href="#">Other action</a>
                        <button class="button-close button-close--warning button-close--position"></button>
                     </div>
                     <div class="alert__item alert__item--danger">
                        <img src="/src/img/danger-icon.svg" alt="info icon">
                        <p>The title of the alert</p>
                        <a href="#">Other action</a>
                        <button class="button-close button-close--danger button-close--position"></button>
                     </div>
                     <div class="alert__item alert__item--success">
                        <img src="/src/img/success-icon.svg" alt="info icon">
                        <p>The title of the alert</p>
                        <a href="#">Other action</a>
                        <button class="button-close button-close--success button-close--position"></button>
                     </div>
                  </div>
                  <div class="alert__second">2</div>
                  <div class="alert__third">3</div>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src="script.js"></script>
</body>

</html>
