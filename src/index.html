<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.scss">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>Alert</title>
</head>

<body>
   <header>
      <div class="container">
         <div class="header__logo">
            <img src="../src/img/Logo.png" alt="logo">
            <h1>Alert</h1>
         </div>
      </div>
   </header>
   <main>
      <section class="main__title">
         <div class="container">
            <h2>Main components</h2>
            <p>Alert</p>
         </div>
      </section>
      <section class="main__alert">
         <div class="container container--alert">
            <div class="alert__first">
               <div class="first__violet">
                  <img src=".//img/icon-violet.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <p class="text--violet">Other action</p>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="first__orange">
                  <img src=".//img/icon-orange.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <p class="text--violet">Other action</p>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="first__red">
                  <img src=".//img/icon-red.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <p class="text--violet">Other action</p>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="first__green">
                  <img src=".//img/icon-green.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <p class="text text--violet">Other action</p>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
            </div>
            <div class="alert__second">
               <div class="second__violet">
                  <img src=".//img/icon-violet.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <button class="button button--violet">Button</button>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="second__orange">
                  <img src=".//img/icon-orange.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <button class="button button--orange">Button</button>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="second__red">
                  <img src=".//img/icon-red.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <button class="button button--red">Button</button>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
               <div class="second__green">
                  <img src=".//img/icon-green.svg" alt="icon">
                  <p class="text">The title of the alert</p>
                  <button class="button button--green">Button</button>
                  <span class="close-x">
                     <img src="./img/icon-x.svg" alt="x">
                  </span>
               </div>
            </div>
            <div class="alert__third">
               <div class="third__violet"></div>
               <div class="third__orange"></div>
               <div class="third__red"></div>
               <div class="third__green"></div>
            </div>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
</body>

</html>
