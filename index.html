<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

   <link rel="preconnect" href="https://fonts.googleapis.com">

      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>Bootstrap</title>
</head>
<body>
   <div class="wrapper">
      <main>
         <section class="components">
            <div class="container">
               <div class="components__modal-bootstrap">
                  <button type="button" class="btn btn-warning lg" data-toggle="modal" data-target="#modalCenter">
                     Works without JS (Default validation)
                  </button>
                  <button type="button" class="btn btn-warning lg" data-toggle="modal" data-target="#modalValid">
                     Works only with JS (Custom validation)
                  </button>
                  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="modalCenterTitle" aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content bg-light text-dark">
                           <div class="modal-header">
                              <h3>Works without JS (Default validation)</h3>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                              </button>
                           </div>
                           <div class="modal-body">
                              <form>
                                 <div class="form-group">
                                    <label for="inputFirstName">First name</label>
                                    <input id="inputFirstName" type="text" class="form-control"
                                       placeholder="Enter first name" required>
                                 </div>
                                 <div class="form-group">
                                    <label class="form-label" for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"
                                       required>
                                 </div>
                                 <div class="form-group">
                                    <label class="form-label" for="phone">Phone</label>
                                    <input type="text" id="phone" class="form-control"
                                       placeholder="Enter а phone number" required>
                                 </div>
                                 <button type="submit" class="btn btn-primary btn-block">Submit</button>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="modal fade" id="modalValid" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
                     aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content bg-light text-dark">
                           <div class="modal-header">
                              <h3>Works only with JS (Custom validation)</h3>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                              </button>
                           </div>
                           <div class="modal-body">
                              <form class="needs-validation" novalidate>
                                 <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                       <label for="validationCustom01">Ім'я!</label>
                                       <input type="text" class="form-control" id="validationCustom01"
                                          placeholder="ще тут?" required>
                                       <div class="valid-feedback">
                                          Все добре!
                                       </div>
                                       <div class="invalid-feedback">
                                          Введіть інформацію!
                                       </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                       <label for="validationCustom02">Прізвище!</label>
                                       <input type="text" class="form-control" id="validationCustom02"
                                          placeholder="лайно" required>
                                       <div class="valid-feedback">
                                          Все добре!
                                       </div>
                                       <div class="invalid-feedback">
                                          Введіть інформацію!
                                       </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                       <label for="validationCustomUsername">Нік нейм!</label>
                                       <div class="input-group">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text" id="inputGroupPrepend">!собака!</span>
                                          </div>
                                          <input type="text" class="form-control" id="validationCustomUsername"
                                             placeholder="сука" aria-describedby="inputGroupPrepend" required>
                                          <div class="valid-feedback">
                                             Все добре!
                                          </div>
                                          <div class="invalid-feedback">
                                             Введіть інформацію!
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                       <label for="validationCustom03">Ссяне місто?</label>
                                       <input type="text" class="form-control" id="validationCustom03"
                                          placeholder="Піздісто" required>
                                       <div class="valid-feedback">
                                          Все добре!
                                       </div>
                                       <div class="invalid-feedback">
                                          Введіть інформацію!
                                       </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                       <label for="validationCustom04">Статуя</label>
                                       <input type="text" class="form-control" id="validationCustom04"
                                          placeholder="вводь статую" required>
                                       <div class="valid-feedback">
                                          Все добре!
                                       </div>
                                       <div class="invalid-feedback">
                                          Введіть інформацію!
                                       </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                       <label for="validationCustom05">Гаррі Поттер</label>
                                       <input type="text" class="form-control" id="validationCustom05"
                                          placeholder="залупа" required>
                                       <div class="valid-feedback">
                                          Все добре!
                                       </div>
                                       <div class="invalid-feedback">
                                          Введіть інформацію!
                                       </div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="form-check">
                                       <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                                          required>
                                       <label class="form-check-label" for="invalidCheck">
                                          Даю згоду на обробку моїх персональних даних.
                                       </label>
                                       <div class="invalid-feedback">
                                          Обов'язкове поле
                                       </div>
                                    </div>
                                 </div>
                                 <button class="btn btn-primary" type="submit">Submit form</button>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
