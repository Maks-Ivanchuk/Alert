<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="./src/styles/style.scss">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>Calculator</title>
</head>

<body>
   <div class="wrapper">
      <main>
         <section class="components">
            <div class="container">
               <div class="calculator-wrapper">
                  <div class="calculator_">
                     <input id="input1" type="number" tabindex="1" placeholder="0" pattern="[0-9]{1,4}">
                     <button id="addition" class="button button--info">+</button>
                     <button id="subtraction" class="button button--danger">-</button>
                     <button id="division" class="button button--success">/</button>
                     <button id="multiplication" class="button button--warning">*</button>
                     <input id="input2" type="number" tabindex="2" placeholder="0">
                     <button id="clean" class="button button--danger">C</button>
                     <button id="cleanResult" class="button button--danger">Clean result</button>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src=" src/script.js">
   </script>
</body>

</html>
