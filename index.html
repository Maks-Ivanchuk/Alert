<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="./src/styles/style.scss">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <title>Calculator</title>
</head>

<body>
   <div class="wrapper">
      <main>
         <section class="components">
            <div class="container">
               <div class="calculator">
                     <input id="check1" type="text" >
                     <button id="plus" class="button button--info">+</button>
                     <button id="minus" class="button button--danger">-</button>
                     <button id="divide" class="button button--success">/</button>
                     <button id="manifold" class="button button--warning">*</button>
                     <input id="check2" type="text">
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src=" src/script.js">
   </script>
</body>
</html>
